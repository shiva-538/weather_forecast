<head>
    <title>Weather find</title>

        .container {
    margin: auto;

h1 {

input {

    cursor: pointer;
}

<body bgcolor="cyan">
    <div class="container">
        <h1>Weather find</h1>
        <div class="search-container">
            <input type="text" placeholder="Enter country name">
            <button onclick="showalert()">Search</button>
            <div id="message"></div>
            <script>
                function showalert() {
                    const response = prompt('Enter a city name (hyd, Blr, delhi, or Chennai):');
                    switch (response) {
                        case 'hyd':
                            alert('date:28/03/2023 , tuesday ,27 degree celcius, windy');
                            break;
                        case 'Blr':
                        alert('date:28/03/2023 , tuesday ,25 degree celcius, cloudy');
                            break;
                        case 'delhi':
                        alert('date:28/03/2023 , tuesday ,26 degree celcius, rainy');
                            break;
                            case 'chennai':
                        alert('date:28/03/2023 , tuesday ,23 degree celcius, snow');
                            break;
                        default:
                            alert('not available');
                    }
                }
            </script>
        </div>


    </div>
    </div>

    </script>
</body>

</html>
